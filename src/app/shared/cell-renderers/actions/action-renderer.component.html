<button mat-icon-button class="action-renderer" *ngIf="isEdit" (click)="edit()" matTooltip="Edit" matTooltipPosition="above">
    <mat-icon class="action-renderer-icon">edit</mat-icon>
</button>

<button mat-icon-button  class="action-renderer" *ngIf="isDelete" (click)="delete()" matTooltip="Delete" matTooltipPosition="above">
  <mat-icon class="action-renderer-icon">delete</mat-icon>
</button>
