<h1 mat-dialog-title>{{esEditar?'Editar Plan':'Crear Plan'}}</h1>
<div mat-dialog-content>
  <mat-grid-list cols="3" rowHeight="100px">
    <mat-grid-tile>
      <mat-form-field class="fieldFullWidth">
        <input autocomplete="off" matInput placeholder="Nombre" [(ngModel)]="nombre" name="nombre" required>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="fieldFullWidth">
        <input autocomplete="off" matInput placeholder="Precio" [(ngModel)]="precio" name="precio" required>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="fieldFullWidth">
        <input autocomplete="off" type="number" matInput placeholder="DÃ­as" [(ngModel)]="dias" name="dias" required>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div mat-dialog-actions style="flex-direction: row; justify-content: flex-end;">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="create()" style="background-color: black;color:white;">{{esEditar?'Guardar Cambios':'Crear Plan'}}</button>
</div>
